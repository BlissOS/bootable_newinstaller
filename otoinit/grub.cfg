menuentry 'Bliss-x86 install(Shared space with Window)' --class android-x86 {
	search --file --no-floppy --set=root /OpenThos/system.sfs
	linuxefi /OpenThos/kernel CMDLINE INST_MODE=hdimg BOOT_MODE=install
	initrdefi /OpenThos/initrd.img
}

menuentry 'Bliss-x86 install(Normal install)' --class android-x86 {
	search --file --no-floppy --set=root /OpenThos/system.sfs
	linuxefi /OpenThos/kernel CMDLINE BOOT_MODE=install
	initrdefi /OpenThos/initrd.img
}

menuentry 'Windows' {
	search --file --no-floppy --set=root /EFI/Microsoft/Boot/bootmgfw.efi
	chainloader (${root})/EFI/Microsoft/Boot/bootmgfw.efi
}

