set timeout=60
set gfxmode=1024x768
terminal_output gfxterm

menuentry 'Bliss-x86 Live' --class android-x86 {
	search --file --no-floppy --set=root /OpenThos/system.sfs
	linuxefi /OpenThos/kernel CMDLINE BOOT_MODE=liveboot
	initrdefi /OpenThos/initrd.img
}

menuentry 'Bliss-x86 Live DEBUG mode' --class android-x86 {
	search --file --no-floppy --set=root /OpenThos/system.sfs
	linuxefi /OpenThos/kernel CMDLINE DEBUG=2 BOOT_MODE=liveboot
	initrdefi /OpenThos/initrd.img
}

